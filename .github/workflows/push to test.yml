name: Push to tst on PR approval

on:
  pull_request_review:
    types: [submitted]
    branches:
      - dev

jobs:
  push-to-tst:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 0

      - name: Create a clean worktree without workflows
        run: |
          git worktree add ../tst-worktree
          rsync -av --delete --exclude='.github/workflows' ./ ../tst-worktree/

      - name: Push to tst branch from worktree
        working-directory: ../tst-worktree
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B tst
          git add .
          git commit -m "Sync from dev branch after PR approval (excluding workflows)" || echo "Nothing to commit"
          git push -f origin tst

      - name: Clean up worktree
        run: |
          git worktree remove ../tst-worktree --force
